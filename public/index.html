<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mabdulai Stats</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <style>
      :root {
        --primary: #ffda53;
        --background: #fff;
        --text: #443e35;
        --muted: #efedea;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: #39342d;
          --text: #efedea;
          --muted: #2a2722;
        }
      }

      html {
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      @media (min-width: 64em) {
        html {
          font-size: 112.5%;
        }
      }

      body {
        min-height: 100vh;
        margin: 0;
        border-top: 0.5rem solid;
        border-color: var(--primary);
        padding-top: 4rem;
        cursor: default;
        background-color: var(--background);
        color: var(--text);
        font-family: Inter, system-ui, sans-serif;
        font-feature-settings: "calt", "rlig", "case", "cv01";
        line-height: 1.5;
      }

      ::selection {
        background-color: var(--primary);
        color: var(--text);
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
      }

      header svg {
        color: var(--primary);
        width: auto;
        height: 1.5rem;
      }

      main {
        padding-top: 4rem;
        padding-bottom: 4rem;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
        line-height: 1.25;
        font-weight: 600;
      }

      svg:not([fill]) {
        fill: currentColor;
      }

      .container {
        width: 100%;
        max-width: 40rem;
        margin-right: auto;
        margin-left: auto;
      }

      .stat {
        display: grid;
        grid-template-columns: 1;
        grid-gap: 0.5rem;
        padding: 0.5rem 1rem;
      }

      @media (min-width: 28em) {
        .stat {
          grid-template-columns: 12rem 1fr;
          grid-gap: 1rem;
        }
      }

      .stat:nth-child(2n) {
        background-color: var(--muted);
      }

      h2 {
        margin: 0;
        font-size: 1rem;
        line-height: inherit;
        font-weight: 600;
      }

      .value {
        font-feature-settings: "tnum", "cv01";
      }

      .book + .book {
        margin-top: 0.5rem;
      }
    </style>
  </head>

  <body>
    <header class="container">
      <svg
        width="34"
        height="34"
        viewBox="0 0 34 34"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="34" height="34" fill="#FFDA53" />
        <path
          d="M9.81 6L11.04 18.69L12.3 6H18.39V27H14.25V13.23L12.66 27H8.7L7.11 13.08V27H3.75V6H9.81ZM27.7826 6L30.5426 27H26.3726L26.0426 23.94H23.4026L23.1026 27H19.2926L22.0526 6H27.7826ZM24.7226 11.1L23.7926 20.28H25.6826L24.7226 11.1Z"
          fill="#071018"
        />
      </svg>

      <h1>30 Day Stats</h1>
    </header>

    <main class="container">
      <div class="stat">
        <h2>GitHub Commits</h2>
        <div class="value" data-stat="commits">&mdash;</div>
      </div>

      <div class="stat">
        <h2>Tweets Sent</h2>
        <div class="value" data-stat="tweets">&mdash;</div>
      </div>

      <div class="stat books">
        <h2>Currently Reading</h2>
        <div data-books-container>
          <div class="book">&mdash;</div>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
